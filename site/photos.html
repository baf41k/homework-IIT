<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Метаданные документа, такие как кодировка и инструкции для браузеров -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- Подключение внешнего CSS файла для стилизации страницы -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Иконка для отображения на вкладке браузера -->
    <link rel="icon" href="assets/images/favicon.ico">

    <!-- Заголовок страницы, отображаемый на вкладке браузера -->
    <title>NASA - Photos</title>
</head>
<body>
    

        <!-- Шапка страницы с заголовком -->
        <header>
            <h1>NASA Photos</h1>
        </header>

        <!-- Панель навигации с гиперссылками на другие страницы сайта -->
        <nav>
            <ul>
                <!-- Ссылки на главную страницу и дочерние страницы (фото, аудио, видео) -->
                <li><a href="index.html">Home</a></li>
            
            </ul>
        </nav>

        <!-- Основное содержимое страницы -->
        <main>
            <!-- Заголовок раздела и изображения из космоса -->
            <h2>Amazing Photos from Space</h2>
        
            <!-- Вставка изображений с использованием тега <img> -->
            <img src="assets/images/photo1.jpg" alt="NASA Space Photo 1">
            <img src="assets/images/photo2.jpg" alt="NASA Space Photo 2">
            <!-- Кнопка для возврата на главную страницу с помощью ссылки -->
            <button onclick="window.location.href='http://localhost:8080/index.html';">Home</button>
        </main>
    
        
    
            
              
        
    <!-- Боковая панель с дополнительной информацией -->
    <aside>
        <p>NASA news and more.</p>
    </aside>


    <!-- Подвал страницы с информацией о копирайте -->
    <footer>
        <p>NASA © 2024</p>
    </footer>

</body>
</html>
